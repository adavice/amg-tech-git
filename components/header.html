<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    :root {
    --highlight: #ff9d00;
}

/* Core Header Styles */
.site-header {
    position: relative;
    z-index: 1000;
    background: rgba(24, 24, 24, 0.95); /* Dark background with slight transparency */
    backdrop-filter: blur(5px); /* Optional: adds blur effect to background */
    padding: 15px 0;
    max-height: 85px;
}

.header-wrapper {
    max-width: 1550px;
    margin: 0 auto;
    padding: 0 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

/* Logo Styles */
.site-logo {
    flex-shrink: 0;
}

.site-logo img {
    width: 160px;
    height: auto;
}

/* Main Navigation */
.main-navigation {
    display: flex;
    align-items: center;
    gap: 30px;
}

.nav-menu {
    display: flex;
    align-items: center;
    gap: 20px;
    margin: 0;
    padding: 0;
    list-style: none;
}

/* Navigation Links */
.nav-menu a,
.nav-menu .dropbtn {
    color: #fff !important;
    text-decoration: none;
    transition: 0.3s color;
    font-size: 14px;
    text-transform: uppercase;
}

.nav-menu a:hover,
.nav-menu .dropbtn:hover {
    color: var(--highlight) !important;
    text-decoration: none;
}

/* Dropdown Styles */
.nav-menu .dropdown {
    position: relative;
}

.nav-menu .dropbtn {
    background: transparent;
    border: none;
    padding: 8px 16px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 5px;
}

.nav-menu .dropbtn::after {
    content: '';
    border: 2px solid #fff;
    border-left: transparent;
    border-top: transparent;
    width: 4px;
    height: 4px;
    transform: rotate(45deg);
    transition: transform 0.2s;
    margin-left: 2px;
    margin-bottom: 5px;
}

.nav-menu .dropbtn:hover::after {
    transform: rotate(0deg);
}

.nav-menu .dropdown-content {
    position: absolute;
    top: 100%;
    left: 0;
    background: #000000;
    min-width: 200px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    opacity: 0;
    visibility: hidden;
    transform: translateY(-10px);
    transition: all 0.3s;
}

.nav-menu .dropdown:hover .dropdown-content {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

.nav-menu .dropdown-content a {
    display: block;
    padding: 12px 16px;
    color: #fff !important;
    text-decoration: none;
    transition: all 0.2s;
}

.nav-menu .dropdown-content a:hover {
    background: #FF7425;
    color: #fff !important;
}

/* Social Icons */
.header-social {
    display: flex;
    align-items: center;
    gap: 15px;
}

.header-social img {
    width: 35px;
    height: 35px;
    transition: transform 0.2s;
}

.header-social img:hover {
    transform: scale(1.1);
}

.divider {
    height: 1px;
    background: rgba(255,255,255,0.1);
    margin: 8px 16px;
}

/* Mobile Menu Styles */
.mobile-nav {
    display: none;
}

@media (max-width: 980px) {
    .main-navigation,
    .header-social {
        display: none;
    }

    .site-logo img {
        width: 120px;
    }

    .mobile-nav {
        display: block;
    }

    .mobile-nav-toggle {
        position: fixed;
        top: 0.2rem;
        right: 1rem;
        z-index: 1002; /* Increased z-index to be above menu and overlay */
        background: transparent;
        border: none;
        padding: 0.5rem;
        cursor: pointer;
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .hamburger {
        width: 30px;
        height: 20px;
        position: relative;
    }

    .hamburger span {
        display: block;
        position: absolute;
        height: 2px;
        width: 100%;
        background: #fff;
        transition: 0.25s ease-in-out;
    }

    .hamburger span:nth-child(1) { top: 0; }
    .hamburger span:nth-child(2) { top: 9px; }
    .hamburger span:nth-child(3) { top: 18px; }

    .mobile-nav-menu {
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        width: 250px;
        background: #111111;
        padding: 80px 2rem 2rem;
        transform: translateX(100%);
        transition: transform 0.3s ease-out, visibility 0s linear 0.3s;
        z-index: 1001; /* Increased z-index to be above overlay */
        overflow-y: auto;
        display: block;
        visibility: hidden;
    }

    .mobile-nav-menu[data-visible="true"] {
        transform: translateX(0);
        visibility: visible;
        transition: transform 0.3s ease-out;
    }

    .mobile-nav-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .mobile-nav-item {
        margin: 1rem 0;
    }

    .mobile-nav-item a,
    .mobile-dropdown-toggle {
        color: #fff !important;
        text-decoration: none;
        font-size: 16px;
        padding: 0.5rem 0;
        display: block;
        width: 100%;
        text-align: left;
        background: none;
        border: none;
        cursor: pointer;
    }

    .mobile-dropdown-toggle::after {
        content: '';
        width: 6px;
        height: 6px;
        border-right: 2px solid #fff;
        border-bottom: 2px solid #fff;
        transform: rotate(45deg);
        transition: transform 0.3s ease;
        margin-left: 10px;
        margin-bottom: 3px;
        display: inline-block;
    }

    .mobile-dropdown-toggle[aria-expanded="true"]::after {
        transform: rotate(-135deg);
    }

    .mobile-dropdown-menu {
        height: 0;
        opacity: 0;
        padding: 0 0 0 1rem;
        margin: 0;
        overflow: hidden;
        transition: height 0.3s ease-out, opacity 0.2s ease-out;
        display: block !important; /* Always keep it in DOM */
    }

    .mobile-dropdown-menu[data-visible="true"] {
        height: auto;
        opacity: 1;
        margin: 0.5rem 0;
    }

    .mobile-dropdown-menu a {
        color: #fff !important;
        font-size: 14px;
        padding: 0.3rem 0;
    }

    .mobile-dropdown-menu a:hover {
        color: var(--highlight) !important;
        background: transparent;
    }

    .mobile-nav-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        opacity: 0;
        visibility: hidden;
        transition: 0.3s ease-in-out;
        z-index: 10; /* Keep overlay below menu but above other content */
    }

    .mobile-nav-overlay.active {
        opacity: 1;
        visibility: visible;
    }

    .mobile-dropdown-toggle[aria-expanded="true"] {
        color: var(--highlight) !important;
    }

    .mobile-nav-item .mobile-dropdown-toggle[aria-expanded="true"] + .mobile-dropdown-menu {
        border-left: 2px solid var(--highlight);
    }

    .mobile-nav-item .mobile-dropdown-toggle[aria-expanded="true"]::after {
        border-color: var(--highlight);
    }
}

.sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    border: 0;
}

</style>

    <script>
document.addEventListener('DOMContentLoaded', function() {
    const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
    const mobileNavMenu = document.querySelector('.mobile-nav-menu');
    const dropdownToggles = document.querySelectorAll('.mobile-dropdown-toggle');
    
    // Create overlay
    const overlay = document.createElement('div');
    overlay.classList.add('mobile-nav-overlay');
    document.body.appendChild(overlay);

    // Toggle main menu
    mobileNavToggle.addEventListener('click', () => {
        const isExpanded = mobileNavToggle.getAttribute('aria-expanded') === 'true';
        toggleMenu(!isExpanded);
    });

    // Handle dropdown toggles
    dropdownToggles.forEach(toggle => {
        toggle.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            
            const dropdown = toggle.nextElementSibling;
            const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
            
            // Close other dropdowns
            dropdownToggles.forEach(otherToggle => {
                if (otherToggle !== toggle) {
                    otherToggle.setAttribute('aria-expanded', 'false');
                    otherToggle.nextElementSibling.setAttribute('data-visible', 'false');
                }
            });
            
            // Toggle current dropdown
            toggle.setAttribute('aria-expanded', !isExpanded);
            dropdown.setAttribute('data-visible', !isExpanded);
        });
    });

    // Close menu when clicking overlay
    overlay.addEventListener('click', () => {
        toggleMenu(false);
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
        if (!mobileNavMenu.contains(e.target) && !mobileNavToggle.contains(e.target)) {
            toggleMenu(false);
        }
    });

    // Helper function to toggle menu state
    function toggleMenu(open) {
        mobileNavToggle.setAttribute('aria-expanded', open);
        mobileNavMenu.setAttribute('data-visible', open);
        overlay.classList.toggle('active', open);
        document.body.style.overflow = open ? 'hidden' : '';
        
        // Close all dropdowns when closing menu
        if (!open) {
            dropdownToggles.forEach(toggle => {
                toggle.setAttribute('aria-expanded', 'false');
                toggle.nextElementSibling.setAttribute('data-visible', 'false');
            });
        }
    }
});
</script>
