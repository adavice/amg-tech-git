<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up - AMG Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --main-color: #181818;
            --highlight: #ff9d00;
        }

        body {
            background-color: var(--main-color);
            color: white;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        .signup-section {
            padding: 5rem 0;
        }

        .intro-text h1 {
            display: none;
        }

        .intro-text p {
            color: rgba(255,255,255,0.8);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            margin-top: 2rem;
        }

        .form-control {
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .form-control:focus {
            background-color: transparent;
            border-color: var(--highlight);
            color: white;
            box-shadow: none;
        }

        .form-select {
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .form-select:focus {
            background-color: transparent;
            border-color: var(--highlight);
            color: white;
            box-shadow: none;
        }

        .form-select option {
            background-color: var(--main-color);
            color: white;
        }

        .button {
            background: url("https://raw.githubusercontent.com/adavice/amg-tech-git/main/img/top1_6.png") no-repeat;
            border: 0;
            font-weight: 200;
            text-align: center;
            display: block;
            color: #fff;
            padding: 20px 64px;
            transition: box-shadow 0.5s;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            width: fit-content;
            margin: 30px auto 0;
        }

        .divider {
            color: rgba(255, 255, 255, 0.5);
            margin: 2rem 0;
            position: relative;
            text-align: center;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .button.button-google {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
            color: rgba(255,255,255,0.7);
        }

        .login-link a {
            color: var(--highlight);
            text-decoration: none;
        }

        h2.title {
            font-size: 40px;
            text-transform: uppercase;
            font-weight: 600;
            color: var(--highlight);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        h2.title i {
            font-size: 24px;
            color: var(--highlight);
            vertical-align: middle;
            margin-left: 8px;
        }

        .form-label {
            color: rgba(255,255,255,0.8);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-control::placeholder {
            color: rgba(255,255,255,0.4);
            font-size: 0.9rem;
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <main class="signup-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <!-- Intro Text -->
                    <div class="intro-text text-center">
                        <h2 class="title">Get in Touch with AMG Tech <i class="bi bi-envelope"></i></h2>
                        <p>Ready to transform your enterprise analytics? Reach out to our experts and let's discuss how we can help your business grow.</p>
                    </div>

                    <!-- Signup Form -->
                    <div class="signup-container">
                        <form id="form2" method="POST">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <input type="text" class="form-control" id="name" name="name" 
                                        placeholder="Name" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <input type="email" class="form-control" id="email" name="email" 
                                        placeholder="Email" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <input type="text" class="form-control" id="phone" name="phone" 
                                        placeholder="Phone number" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <input type="text" class="form-control" id="company" name="company" 
                                        placeholder="Company" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 mb-3">
                                    <input type="text" class="form-control" id="interested" name="interested" 
                                        placeholder="I'm interested in" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 mb-3">
                                    <textarea class="form-control" id="message" name="message" 
                                        placeholder="Message"></textarea>
                                </div>
                            </div>

                            <button type="submit" class="button">Talk to our experts</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Animate form elements
            gsap.from('.intro-text', {
                opacity: 0,
                y: 30,
                duration: 1,
                ease: 'power2.out'
            });

            gsap.from('.signup-container', {
                opacity: 0,
                y: 50,
                duration: 1,
                delay: 0.3,
                ease: 'power2.out'
            });

            gsap.from('.form-control, .form-select', {
                opacity: 0,
                x: -20,
                duration: 0.8,
                stagger: 0.1,
                delay: 0.5,
                ease: 'power2.out'
            });
        });

        function handleGoogleSignup() {
            // Implement Google signup logic
        }
    </script>
</body>
</html>
