<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - AMG Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --main-color: #181818;
            --highlight: #ff9d00;
        }

        body {
            background-color: var(--main-color);
            color: white;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        h2.title {
            font-size: 40px;
            text-transform: uppercase;
            font-weight: 600;
            color: var(--highlight);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 90%;
            margin: auto;
        }

        .form-control {
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .form-control:focus {
            background-color: transparent;
            border-color: var(--highlight);
            color: white;
            box-shadow: none;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9rem;
        }

        .button {
            background: url("https://raw.githubusercontent.com/adavice/amg-tech-git/main/img/top1_6.png") no-repeat;
            border: 0;
            font-weight: 200;
            text-align: center;
            display: block;
            color: #fff;
            padding: 20px 64px;
            transition: box-shadow 0.5s;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            width: fit-content;
            margin: 30px auto 0;
        }

        .divider {
            color: rgba(255, 255, 255, 0.5);
            margin: 2rem 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .button.button-google {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .button.button-google:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--highlight);
        }

        .button.button-google i {
            font-size: 20px;
        }

        .form-label {
            color: rgba(255,255,255,0.8);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-check-label {
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }

        .form-check-input {
            background-color: transparent;
            border-color: rgba(255,255,255,0.2);
        }

        .form-check-input:checked {
            background-color: var(--highlight);
            border-color: var(--highlight);
        }
        .login-container{
            margin: 60px auto;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="login-container">
            <h2 class="text-center mb-4 title">Login</h2>
            <form id="home-option1-form" role="form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="home-option1-email-input" name="home-option1-email-input" 
                        placeholder="Enter your email address" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="home-option1-password-input" name="home-option1-password-input" 
                        placeholder="Enter your password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="button">Login</button>
            </form>
            
            <div class="divider text-center">OR</div>
            <button type="button" class="button button-google" onclick="handleGoogleLogin()">
                <i class="bi bi-google"></i>
                Continue with Google
            </button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            gsap.from('.login-container', {
                opacity: 0,
                y: 30,
                duration: 1,
                ease: 'power2.out'
            });

            gsap.from('.form-control', {
                opacity: 0,
                x: -20,
                duration: 0.8,
                stagger: 0.1,
                delay: 0.3,
                ease: 'power2.out'
            });

            gsap.from(['.button', '.divider', '.social-login'], {
                opacity: 0,
                y: 20,
                duration: 0.8,
                stagger: 0.2,
                delay: 0.5,
                ease: 'power2.out'
            });

            // Add form submission handler
            document.getElementById('home-option1-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('home-option1-email-input').value;
                const password = document.getElementById('home-option1-password-input').value;
                const remember = document.getElementById('rememberMe').checked;

                // Handle login
                handleLogin(email, password, remember);
            });
        });

        async function handleLogin(email, password, remember) {
            try {
                // Your login API call here
                // const response = await fetch('/api/login', {...})
                
                // After successful login:
                const redirectUrl = sessionStorage.getItem('redirectAfterLogin') || '/c/index?page=platform';
                sessionStorage.removeItem('redirectAfterLogin'); // Clean up
                window.location.href = redirectUrl;
            } catch (error) {
                console.error('Login failed:', error);
                // Handle login error
            }
        }

        function handleGoogleLogin() {
            // Store redirect URL before Google login
            sessionStorage.setItem('redirectAfterLogin', '/c/index?page=platform');
            // Your Google login logic
        }
    </script>
</body>
</html>
