        document.addEventListener('DOMContentLoaded', function() {
            const loginSection = document.getElementById('loginSection');
            const platformSection = document.getElementById('platformSection');
            const demoLoginForm = document.getElementById('demoLoginForm');
            const loginError = document.getElementById('loginError');
            const stepLogin = document.getElementById('stepLogin');
            const stepUpload = document.getElementById('stepUpload');
            const stepAnalyze = document.getElementById('stepAnalyze');

            // Handle demo login
            demoLoginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const logpass = document.getElementById('logpass').value;
                const password = document.getElementById('password').value;

                // Check credentials
                if (logpass === '1234567890' && password === 'kb076') {
                    loginError.classList.add('d-none');

                    setTimeout(() => {
                        loginSection.classList.add('hidden');
                        setTimeout(() => {
                            platformSection.classList.add('visible');
                            stepLogin.classList.remove('active');
                            stepUpload.classList.add('active');

                    }, 1000);
                } else {
                    loginError.classList.remove('d-none');
                    gsap.from(loginError, {
                        y: -10,
                        duration: 0.3,
                        ease: 'power2.out'
                    });
                }
            });

            // Handle file upload event
            document.getElementById('excelFile').addEventListener('change', function() {
                if (this.files.length > 0) {
                    stepUpload.classList.remove('active');
                    stepAnalyze.classList.add('active');
                }
            });

            // Initialize GSAP animations
            gsap.from('.login-container', {
                opacity: 0,
                y: 30,
                duration: 1,
                ease: 'power2.out'
            });
        });

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggleIcon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'bi bi-eye';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'bi bi-eye-slash';
            }
        }

    <script>
        let chart = null;
        let dynamicGraphCount = 0;
        let uploadedData = null;  // Will store the most recently processed data

        function uploadFile() {
            const fileInput = document.getElementById("excelFile");
            const file = fileInput.files[0];
            if (!file) {
                showPopup('Error', 'Please select a file first', 'error');
                return;
            }

            const fileExt = file.name.split('.').pop().toLowerCase();
            if (!['xlsx', 'xls'].includes(fileExt)) {
                showPopup('Error', 'Please upload only Excel files (.xlsx or .xls)', 'error');
                fileInput.value = '';
                return;
            }

            showPopup('Processing', 'Reading Excel file...');
            updateProgress(20);

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    updateProgress(50);

                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                    if (jsonData.length < 2) {
                        throw new Error('Excel file is empty or has insufficient data');
                    }
                    updateProgress(80);
                    const chartData = processExcelData(jsonData);
                    createNewChart(chartData);
                    updateProgress(100);
                    showPopup('Success', 'Data visualization ready!', 'success');
                    // Reset file input for next use
                    fileInput.value = '';
                    
                } catch (error) {
                    showPopup('Error', error.message, 'error');
                    console.error('Error processing file:', error);
                }
            };
            
            reader.readAsArrayBuffer(file);
        }

        function processExcelData(jsonData) {
            // Extract headers excluding the first column (dates)
            const headers = jsonData[0].slice(1);
            // Extract ONLY the first column value for each row for x-axis labels
            const dates = jsonData.slice(1).map(row => {
                if (!row || !row.length) return '';
                // Take ONLY the first cell value from each row
                const firstCellValue = row[0];
                // Remove any trailing numbers or unwanted data, only keep the first value
                return String(firstCellValue).split(/[\s,]+/)[0];
            }).filter(Boolean); // Remove any empty values

            // Create datasets for each numeric column
            const datasets = headers.map((header, index) => {
                const columnData = jsonData.slice(1).map(row => row[index + 1] || 0);
                return {
                    label: header,
                    data: columnData,
                    borderColor: index === 0 ? 'rgba(255, 157, 0, 1)' : 'rgba(255, 255, 255, 0.8)',
                    backgroundColor: index === 0 ? 'rgba(255, 157, 0, 0.1)' : 'rgba(255, 255, 255, 0.1)',
                    fill: true,
                    tension: 0.4
                };
            });

            return {
                labels: dates,  // Only use first column values as labels
                datasets: datasets
            };
        }

        function createNewChart(data) {
            const container = document.getElementById('dynamicGraphsContainer');
            const canvasId = `dynamicGraph${++dynamicGraphCount}`;
            const fileName = document.getElementById("excelFile").files[0].name;
            
            const canvasWrapper = document.createElement('div');
            canvasWrapper.className = 'graph-container mb-4 position-relative';
            canvasWrapper.innerHTML = `
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="m-0" style="color: var(--highlight);">${fileName}</h4>
                    <button class="btn btn-danger btn-sm" onclick="deleteGraph('${canvasId}')" title="Remove Graph">
                        <i class="bi bi-x"></i>
                    </button>
                </div>
                <canvas id="${canvasId}"></canvas>
            `;
            container.appendChild(canvasWrapper);

            const ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: data,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: 'rgba(255, 255, 255, 0.8)'
                            }
                        }
                    },
                    scales: {
                        y: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.8)'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.8)',
                                callback: function(value, index) {
                                    // Only return the date labels
                                    return data.labels[index];
                                }
                            }
                        }
                    }
                }
            });
        }

        function toggleGraph() {
            const graphSection = document.getElementById('graphSection');
            const toggleButton = graphSection.querySelector('.toggle-graph i');
            graphSection.classList.toggle('hidden');
            toggleButton.classList.toggle('bi-eye-slash');
            toggleButton.classList.toggle('bi-eye');
        }

        function toggleUpload() {
            const uploadSection = document.getElementById('uploadSection');
            const toggleButton = uploadSection.querySelector('.toggle-upload i');
            const revealButton = document.querySelector('.reveal-upload');
            
            uploadSection.classList.toggle('hidden');
            toggleButton.classList.toggle('bi-arrow-left-circle');
            toggleButton.classList.toggle('bi-arrow-right-circle');
            // Toggle reveal button visibility and icon
            if (uploadSection.classList.contains('hidden')) {
                revealButton.classList.add('visible');
                revealButton.querySelector('i').classList.remove('bi-cloud-upload');
                revealButton.querySelector('i').classList.add('bi-folder-plus');
            } else {
                revealButton.classList.remove('visible');
                revealButton.querySelector('i').classList.add('bi-cloud-upload');
                revealButton.querySelector('i').classList.remove('bi-folder-plus');
            }
        }

        function showPopup(title, message, type = 'info') {
            const popup = document.getElementById('popup');
            const popupTitle = popup.querySelector('.popup-title');
            const popupContent = document.getElementById('popupContent');
            
            popup.className = 'popup-notification show ' + type;
            popupTitle.textContent = title;
            popupContent.textContent = message;

            if (type === 'success') {
                setTimeout(() => {
                    closePopup();
                }, 3000);
            }
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            popup.classList.remove('show');
        }

        function updateProgress(percent) {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = `${percent}%`;
        }

        function deleteGraph(canvasId) {
            const canvas = document.getElementById(canvasId);
            if (canvas) {
                const chartInstance = Chart.getChart(canvasId);
                if (chartInstance) {
                    chartInstance.destroy();
                }
                canvas.closest('.graph-container').remove();
            }
        }

        function analyzeDemoData() {
            showPopup('Processing', 'Analyzing demo data...');
            updateProgress(20);

            setTimeout(() => {
                try {
                    updateProgress(50);
                    // Generate more realistic base data
                    const monthlyData = {
                        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                        sales: [
                            12847, 11923, 15632, 17245, 22891, 25478, 
                            24156, 28934, 32567, 35891, 42123, 51234
                        ],
                        targets: [
                            15000, 15500, 16000, 18000, 22000, 25000, 
                            27000, 29000, 32000, 35000, 40000, 45000
                        ],
                        marketingCosts: [
                            3245, 2987, 4123, 4567, 5912, 6234,
                            5876, 7123, 7845, 8234, 9567, 11234
                        ],
                        customerSatisfaction: [
                            87, 85, 88, 86, 89, 92,
                            90, 91, 93, 92, 94, 95
                        ]
                    };

                    // 1. Line Chart - Monthly Performance
                    createNewChart({
                        title: 'Monthly Performance Overview 2023',
                        type: 'line',
                        data: {
                            labels: monthlyData.labels,
                            datasets: [{
                                label: 'Actual Sales',
                                data: monthlyData.sales,
                                borderColor: 'rgba(255, 157, 0, 1)',
                                backgroundColor: 'rgba(255, 157, 0, 0.1)',
                                fill: true,
                                tension: 0.4
                            }, {
                                label: 'Sales Targets',
                                data: monthlyData.targets,
                                borderColor: 'rgba(255, 255, 255, 0.8)',
                                backgroundColor: 'rgba(255, 255, 255, 0.1)',
                                fill: true,
                                tension: 0.4
                            }, {
                                label: 'Marketing Costs',
                                data: monthlyData.marketingCosts,
                                borderColor: 'rgba(75, 192, 192, 0.8)',
                                backgroundColor: 'rgba(75, 192, 192, 0.1)',
                                fill: true,
                                tension: 0.4
                            }]
                        }
                    });

                    // 2. Bar Chart - Quarterly Growth
                    const quarterlyGrowth = {
                        Q1: ((monthlyData.sales[2] - monthlyData.sales[0]) / monthlyData.sales[0] * 100).toFixed(1),
                        Q2: ((monthlyData.sales[5] - monthlyData.sales[3]) / monthlyData.sales[3] * 100).toFixed(1),
                        Q3: ((monthlyData.sales[8] - monthlyData.sales[6]) / monthlyData.sales[6] * 100).toFixed(1),
                        Q4: ((monthlyData.sales[11] - monthlyData.sales[9]) / monthlyData.sales[9] * 100).toFixed(1)
                    };

                    createNewChart({
                        title: 'Quarterly Growth Rate (%)',
                        type: 'bar',
                        data: {
                            labels: ['Q1', 'Q2', 'Q3', 'Q4'],
                            datasets: [{
                                label: 'Growth Rate',
                                data: Object.values(quarterlyGrowth),
                                backgroundColor: [
                                    'rgba(255, 157, 0, 0.6)',
                                    'rgba(75, 192, 192, 0.6)',
                                    'rgba(153, 102, 255, 0.6)',
                                    'rgba(255, 206, 86, 0.6)'
                                ],
                                borderColor: 'rgba(255, 255, 255, 0.2)',
                                borderWidth: 1
                            }]
                        }
                    });

                    // 3. Polar Area - Customer Satisfaction Trends
                    createNewChart({
                        title: 'Customer Satisfaction Score',
                        type: 'polarArea',
                        data: {
                            labels: monthlyData.labels,
                            datasets: [{
                                data: monthlyData.customerSatisfaction,
                                backgroundColor: Array(12).fill().map((_, i) => 
                                    `hsla(${i * 30}, 85%, 60%, 0.6)`
                                )
                            }]
                        }
                    });

                    // 4. Radar - Performance Metrics
                    createNewChart({
                        title: 'Key Performance Indicators',
                        type: 'radar',
                        data: {
                            labels: ['Sales Growth', 'Target Achievement', 'Market Share', 'Customer Satisfaction', 'Cost Efficiency', 'Team Performance'],
                            datasets: [{
                                label: 'Current Performance',
                                data: [92, 88, 78, 94, 85, 89],
                                fill: true,
                                backgroundColor: 'rgba(255, 157, 0, 0.2)',
                                borderColor: 'rgba(255, 157, 0, 1)',
                                pointBackgroundColor: 'rgba(255, 157, 0, 1)'
                            }]
                        }
                    });

                    // 5. Doughnut - Revenue Distribution
                    createNewChart({
                        title: 'Revenue Distribution 2023',
                        type: 'doughnut',
                        data: {
                            labels: ['Direct Sales', 'E-commerce', 'Channel Partners', 'Wholesale', 'Other'],
                            datasets: [{
                                data: [37.5, 28.3, 15.7, 12.8, 5.7],
                                backgroundColor: [
                                    'rgba(255, 157, 0, 0.8)',
                                    'rgba(75, 192, 192, 0.8)',
                                    'rgba(153, 102, 255, 0.8)',
                                    'rgba(255, 206, 86, 0.8)',
                                    'rgba(255, 99, 132, 0.8)'
                                ]
                            }]
                        }
                    });

                    updateProgress(100);
                    showPopup('Success', 'Multiple visualizations created!', 'success');

                    // Update step indicator
                    document.getElementById('stepUpload').classList.remove('active');
                    document.getElementById('stepAnalyze').classList.add('active');
                } catch (error) {
                    showPopup('Error', 'Error processing demo data', 'error');
                    console.error('Error:', error);
                }
            }, 1000);
        }

        function createNewChart({ title, type, data }) {
            const container = document.getElementById('dynamicGraphsContainer');
            const canvasId = `dynamicGraph${++dynamicGraphCount}`;

            const canvasWrapper = document.createElement('div');
            canvasWrapper.className = 'graph-container mb-4 position-relative';
            canvasWrapper.innerHTML = `
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="m-0" style="color: var(--highlight);">${title}</h4>
                    <button class="btn btn-danger btn-sm" onclick="deleteGraph('${canvasId}')" title="Remove Graph">
                        <i class="bi bi-x"></i>
                    </button>
                </div>
                <canvas id="${canvasId}"></canvas>
            `;
            container.appendChild(canvasWrapper);

            const ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: type,
                data: data,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: 'rgba(255, 255, 255, 0.8)'
                            }
                        }
                    },
                    scales: type === 'line' || type === 'bar' ? {
                        y: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.8)'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.8)'
                            }
                        }
                    } : undefined
                }
            });
        }
    </script>
